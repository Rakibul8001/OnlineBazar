{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <!-- category filter -->
        <div class="col-lg-3 mx-auto">
            <div class="list-group">
                <a href="{% url 'products-index' %}" class="list-group-item list-group-item-action">All Products</a>
                {% for category in categories %}
                <a href="/?category={{category.id}}" class="list-group-item list-group-item-action">{{ category.name }}</a>
                {% endfor %}   
            </div>
        </div>
        <!-- All products -->
        <div id="products" class="col-lg-9 mx-auto">
            <div class="row mx-auto">
                {% for product in products %}
                <div class="col-md-4">
                    <div class="card mx-auto mb-3" style="width: 18rem;">
                        <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap" height="300px">
                        <div class="card-body">
                        <p class="card-title">{{ product.name }}</p>
                        <p class="card-text">{{ product.price }} Tk</p>
                        <!-- Add to cart form -->
                        <form action="/" method="POST">
                            {% csrf_token %}
                            <input type="text" name="productId" value="{{ product.id }}" hidden>
                            <input type="submit" class="btn btn-success btn-sm float-right" value="Add To Cart">
                        </form>
                        </div>
                    </div>
                </div>
                {% endfor %} 
            </div>
        </div>
    </div>
</div>
{% endblock %}
