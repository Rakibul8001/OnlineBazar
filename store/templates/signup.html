{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-5">
            <h3 class="alert alert-success border rounded">Create An Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                      {{error}}
                    </div>
                {% endif %}
                    
                <div class="form-group">
                  <label for="">First Name</label>
                  <input type="text" name="firstname" value="{{ values.first_name }}" id="" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" value="{{ values.last_name }}" id="" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="tel" name="phone" value="{{ values.phone }}" id="" class="form-control form-control-sm" placeholder="+880 17xxxx" >
                </div>
                <div class="form-group">
                    <label for="">E-mail</label>
                    <input type="email" name="email" value="{{ values.email }}" id="" class="form-control form-control-sm" required>
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" >
                  </div>
                  <div class="form-group">
                      <input class="btn btn-sm btn-info" type="submit" value="create an account">
                  </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
